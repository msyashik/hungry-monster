<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/af16a34829.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!--nav section-->
    <header>
      <div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand navBrandFont" href="#"> Hungry Monster </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <div class="d-flex">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item pe-4">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active" href="#">About</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active" href="#">Recipes</a>
                  </li>
                  <li class="nav-item pe-4">
                    <a class="nav-link active" href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--main section-->
    <main>
      <!-- input section-->
      <section class="container fullInputArea">
        <div class="total" action="">
          <input
            id="searchBox"
            class="inputBox"
            type="text"
            placeholder="&#128269;   Search for Meal"
          />
          <button onclick="clickButton()" id="submitButton" class="inputBox">
            Search
          </button>
        </div>
      </section>
      <!--Show food-->
      <section class="container mt-5">
        <div id="foodDetail" class="detailDiv"></div>
        <div id="showFoods"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
